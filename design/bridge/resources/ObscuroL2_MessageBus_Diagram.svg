@startuml
"ETH MainNet" - -> "ObscuroL2": Provide new block
"ObscuroL2" -> MessageBusAPI: on MsgPublish event create SyntheticTX ( submitMessage( BridgeL1, . , (DAI, 500, receiver) ) )
User -> "ObscuroL2": TX( BridgeL2 -> function receiveAssets( msgHash ) )
"ObscuroL2" ->BridgeL2: receiveAssets()
BridgeL2 -> MessageBusAPI: verifyMessageReceived
MessageBusAPI -> BridgeL2: result of verify
"ObscuroL2" - -> User: DAI.O => event Mint(user, 500)
@enduml


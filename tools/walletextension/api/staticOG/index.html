<!DOCTYPE html>
<html lang="en">

<head>
    <title>Obscuro Gateway </title>
    <link rel="icon" type="favicon-32x32" sizes="32x32" href="favicon-32x32.png">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
            type="application/javascript"></script>
    <script type="module" type="application/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>◠. Obscuro Gateway Demo! ◠.</h2>

<button class="button" id="connectButton">
    <img src="./MetaMaskIcon.png" alt="metamask logo" style="width: 20px" /> Connect wallet
</button>
<button class="btn btn-primary btn-lg btn-block mb-3" id="join">Join</button>
<button class="btn btn-primary btn-lg btn-block mb-3" id="addAccount" style="display: none">Add current account</button>
<button class="btn btn-primary btn-lg btn-block mb-3" id="addAllAccounts" style="display: none">Add all accounts from Metamask</button>
<button class="btn btn-primary btn-lg btn-block mb-3" id="revokeUserID">Revoke UserID</button>

<p id="status"></p>

<table id="accountsTable" border="1">
    <thead>
    <tr>
        <th>Accounts</th>
        <th>Added to Obscuro Gateway</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <!-- Rows will be added here -->
    </tbody>
</table>

<div id="versionDisplay" style="position: fixed; bottom: 10px; right: 10px;"></div>
</body>
</html>
